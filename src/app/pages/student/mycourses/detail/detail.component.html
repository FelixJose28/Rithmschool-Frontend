<div class="topDiv bg-danger">
  <h1 class="text-white ml-4">Course details</h1>
</div>
<div class="containerc">
  <form action="">
    <div class="form-group w-50 mx-auto">
      <label for="">Title</label>
      <input class="form-control rounded " disabled  type="text" value="{{myCourse?.title}}"  name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="">Duration</label>
      <input class="form-control rounded " disabled  type="text" value="{{myCourse?.duration}}" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="">Price</label>
      <input class="form-control rounded " disabled  type="number" value="{{myCourse?.price}}"  name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="">Teacher</label>
      <input class="form-control rounded " disabled  type="text" value="{{myCourse?.teacherId}}" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="">Description</label>
      <textarea class="form-control rounded " disabled   rows="3"></textarea>
    </div>

      <button (click)="goBack()" class="btn btn-success mb-4 d-block mx-auto  w-25">Back</button>
  </form>
</div>
