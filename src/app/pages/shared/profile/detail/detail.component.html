<div class="topDiv bg-danger">
  <h1 class="text-white ml-4">Profile details</h1>
</div>
<div class="containerc">
  <form action="">
    <div class="form-group  w-50 mx-auto">
      <label for="">Name</label>
      <input class="form-control  rounded " value="{{user?.name}}" disabled  type="text" placeholder="Title" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">

      <label for="">Last Name</label>
      <input class="form-control  rounded " value="{{user?.lastName}}" disabled  type="text" placeholder="Teacher" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">

      <label for="">Email</label>
      <input class="form-control  rounded " value="{{user?.email}}" disabled  type="number" placeholder="Duration Hrs" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">

      <label for="">Password</label>
      <input class="form-control  rounded " value="{{user?.password}}" disabled  type="text" placeholder="Price" name="" id="">
    </div>
    <div class="form-group  w-50 mx-auto">

      <label for="">Description</label>
      <textarea class="form-control  rounded " value="Description" disabled placeholder="Description"  rows="3"></textarea>
    </div>

      <button class="btn btn-success d-block mx-auto mb-4  w-25" (click)="goBack()">Back</button>
  </form>
</div>
