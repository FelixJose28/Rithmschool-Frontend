<img src="../../../../assets/user.png" class="mx-auto d-block mt-4">
<div class="containerc">
  <form action="" [formGroup]="contactForm" (submit)="authUpdate()">
    <div class="form-group  w-50 mx-auto">
      <label for="">Name</label>
      <input class="form-control  rounded " formControlName="name"   type="text" placeholder="Title" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">

      <label for="">Last Name</label>
      <input class="form-control  rounded " formControlName="lastName"  type="text" placeholder="Teacher" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">

      <label for="">Email</label>
      <input class="form-control  rounded " formControlName="email"  type="email" placeholder="Duration Hrs" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">

      <label for="">Password</label>
      <input class="form-control  rounded " formControlName="password"  type="password" placeholder="Price" name="" id="">
    </div>
    <p class="mt-3 font-weight-normal text-center "><a><strong> Are you already registered?</strong></a></p>

    <div class="row w-50 mx-auto mb-4">

      <button class="btn btn-danger d-block mx-auto  w-25" type="submit">Update</button>
      <button class="btn btn-success d-block mx-auto  w-25" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
