<div class="d-flex justify-content-center align-items-center login-container">
  <form class="login-form text-center" id="myForm" [formGroup]="contactForm" (submit)="authUpdate()">
    <img src="../../../../assets/user.png">
    <div class="form-group">
      <input type="email" required  formControlName="name" class="form-control rounded-pill form-control-lg" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" required  formControlName="lastName" class="form-control rounded-pill form-control-lg" placeholder="Last Name">
    </div>
    <div class="form-group">
      <input type="text" required  formControlName="email" class="form-control rounded-pill form-control-lg" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" required  formControlName="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
    </div>
    <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Register
      sesion</button>
    <p class="mt-3 font-weight-normal"><a><strong> Are you already registered?</strong></a></p>
  </form>
</div>
