<div class="topDiv bg-danger">
  <h1 class="text-white ml-4">Our Courses</h1>
</div>
<div class="containerc">


    <div class="row">

      <div class="col-5 cardp mx-auto" *ngFor="let course of courses">
        <div class="row">
          <div class="col-4">
            <img class="img-fluid img rounded" src="../../../../assets/jslogo.png"  alt="">
          </div>
          <div class="col-8">
            <h3 class="ml-3 mt-4">{{course.title}}</h3>
          </div>
        </div>
        <div>
          <button class="btn btn-success mt-3 rounded-pill mx-auto d-block w-50" [routerLink]="['../details', course.courseId]">Details</button>
          <button class="btn btn-danger mt-3 rounded-pill mx-auto d-block w-50" [routerLink]="['../../student/buy',course.courseId]">Get</button>
        </div>
      </div>

    </div>


</div>
