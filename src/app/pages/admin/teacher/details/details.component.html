<div class="topDiv bg-danger">
  <h1 class="text-white ml-4">Teacher Detail</h1>
</div>
<div class="containerc">
  <form action="">
    <div class="form-group w-50 mx-auto">
      <label class="" for="">Name</label>
      <input class="form-control  rounded " value="{{teacher?.name}}" disabled  type="text" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">
      <label class="" for="">Last Name</label>
      <input class="form-control  rounded " value="{{teacher?.lastName}}" disabled  type="text" name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">
      <label class="" for="">Email</label>
      <input class="form-control rounded " value="{{teacher?.email}}" disabled  type="email"  name="" id="">
    </div>
    <div class="form-group w-50 mx-auto">
      <label class="" for="">Skills</label>
      <textarea class="form-control   rounded " value="{{teacher?.skills}}" disabled   rows="3"></textarea>
    </div>

      <button (click)="goBack()" class="btn btn-success d-block mx-auto  w-25 mb-4"> Back</button>
  </form>
</div>
