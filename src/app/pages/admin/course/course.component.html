<div class="topDiv bg-danger">
  <h1 class="text-white ml-4">Courses</h1>
</div>
<div class="btnCreateDiv">
  <button class="btn btn-success mt-4" [routerLink]="['../create']">Create Course</button>
</div>

<table class="table table-striped w-75 mx-auto mt-4">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Teacher</th>
      <th scope="col">Duration</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{course.title}}Js</td>
      <td>{{course.teacherId}}</td>
      <td>{{course.duration}}</td>
      <td>
        <a class="p-2 mx-1 text-info" [routerLink]="['../details', course.courseId]">   <i class="fa fa-eye" aria-hidden="true"></i></a>
        <a class="p-2 mx-1 text-success" [routerLink]="['../update', course.courseId]"><i class="fa fa-edit"></i></a>
        <a class="p-2 mx-1 text-danger" (click)="deleteCourse(course.courseId)" ><i class="fa fa-trash" aria-hidden="true"></i></a>
      </td>
    </tr>
  </tbody>
</table>
